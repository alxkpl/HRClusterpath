url: https://alxkpl.github.io/HRClusterpath/

template:
  math-rendering: mathjax
  light-switch: true
  bootstrap: 5
  bslib:
    bootswatch: zephyr
    pkgdown-nav-height: 100px

navbar:
  type: default
  left:
    - text: Functions
      href: reference/index.html

reference:
  - title: Model structure transformation
    desc: |
      Functions used to adapt object to the model assumptions, such as the transformation 
      in block model.
    contents: 
      - extract_R_matrix
      - build_Theta

  - title: Likelihood functions
    desc: |
      Computation of the model's likelihood and its penalised version, and also the penalty function.
    contents:
      - NegLikelihood_HR
      - NegLikelihood_penalised
      - penalty 

  - title: Optimization
    desc: |
      We provide several method for the optimization : the classic HÃ¼sler-Reis Clusterpath procedure with some
      default parameters etc...
    contents: 
      - HR_Clusterpath
      - HR_Clusterpath_refit

  - title: Graphical functions
    desc: Tools for making graphs and analyze results. NOT FINISHED YET
    contents:
      - gg_cluster
      - average_hierarchy
      - ggdistance

development:
  mode: release
