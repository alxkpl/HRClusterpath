url: https://alxkpl.github.io/HRClusterpath/

template:
  math-rendering: mathjax
  light-switch: true
  bootstrap: 5
  bslib:
    bootswatch: zephyr
    pkgdown-nav-height: 100px

navbar:
  type: default
  left:
    - text: Functions
      href: reference/index.html

reference:
  - title: Matrices computation
    desc: |
      Functions which can be used to extract/give the block model structure to 
      a matrix with a given clustering, and other tools...
    contents: 
      - extract_R_matrix
      - build_Theta

  - title: Likelihood functions
    desc: |
      Computation of the likelihood function for a Hüsler-Reiss graphical model, 
      as well ass the penalised version of the latter.
    contents:
      - NegLikelihood_HR
      - NegLikelihood_penalised
      - penalty 

  - title: Optimization
    desc: |
      We give several method for the optimization : the classic Hüsler-Reis Clusterpath procedure with some
      default parameters etc...
    contents: 
      - HR_Clusterpath
      - HR_Clusterpath_refit

  - title: Graphical functions
    desc: Tools for making graphs and analyze results.
    contents:
      - gg_cluster
      - average_hierarchy
      - ggdistance

development:
  mode: release
